<body>
	<div>
		<select name="" id="select">

	<script>

					$selectIndex=_this.val(); //我在这里改变的时候把最新的值赋值给了这个变量
					console.log($selectIndex);

				$('.sumit').on('click',function(){
					console.log($selectIndex)
				})
